<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stoicism Quote Generator</title>
        <link rel="stylesheet" href="static\style.css">
    </head>
    <body>
    <h1>STOICISM QUOTE GENERATOR</h1>
    <h3><i>Want to receive daily stoic email? Let's go!</i></h3>
    <img src="static\stoic.jpg" alt="Zeno of Citium, the founder of the Stoic school of philosophy in ancient Greece" class="resized-image">
    <br>
    <form action="receive_email" method="post">
        <!--Gmail account-->
        <p>Enter your gmail account</p>
        <input type="email" name="gmail_acc" required>
        
        <!--Set time to receive daily email-->
        <br><br>
        <p>What time of the day would you like to receive the your stoicism quote? [MILITARY TIME]</p>
        <input type="text" name="send_time" required>

        <!--Set number of days to receive daily email-->

        <br><br>
        <p>Until when would you like to receive daily email? Enter the the number of DAYS</p>
        <input type="number" name="str_duration" required>
        
        <br><br><br>
        <input type="submit" value="Send me my stoic email!" idea="receive_email" class="hover-button">
    </form>
    </body>
</html>
